<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 style="border-bottom: 1px solid #ccc; padding-bottom: 5px;" th:text="${boardDto.title}"></h2>
<p style="border-bottom: 1px solid #ccc; padding-bottom: 5px;" th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

<p th:text="${boardDto.content}"></p>

<!-- 수정/삭제 -->
<div style="border-top: 1px solid #ccc; padding-top: 5px;">
    <a style="display:inline-block; float:left; margin-right:5px;" th:href="@{'/post/edit/' + ${boardDto.id}}">
        <button>수정</button>
    </a>

    <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <!-- RESTful API 작성을 위해 hiddenHttpMethodFilter를 이용 -> form 태그의 method는 post이지만, 실제로는 컨트롤러에서 delete로 매핑됨 -->
        <button id="delete-btn">삭제</button>
    </form>
</div>

<!-- 변수 셋팅 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/
    /* JS에서 Java 변수를 사용하기 위한 방식 콘솔로 출력하는 스크립트를 작성했기때문에 게시글 상세 페이지에 접근 시, 개발자도구 콘솔창에서 확인 가능 */
</script>

<!-- script -->
<script th:inline="javascript" th:src="@{/js/board.js}"></script>
</body>
</html>
